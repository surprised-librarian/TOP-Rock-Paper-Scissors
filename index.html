<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors: The Odin Project</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="selections" id="selections">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        <div id="resultsStatementContainer">
            <p id="resultsStatement"></p>
        </div>
        <div class="scoresContainer">
            <div id="humanScoreContainer">
                <p class="scoreLabel">Human</p>
                <p id="humanScore">0</p>
            </div>
            <div id="computerScoreContainer">
                <p class="scoreLabel">Computer</p>
                <p id="computerScore">0</p>
            </div>
        </div>
        
    </div>
</body>
</html>
